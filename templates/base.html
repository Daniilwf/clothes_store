<div class="cart">
    {% with total_items=cart|length %}
        {% if cart|length > 0 %}
            Ваша корзина:
            <a href="{% url "CartDetail" %}">
                {{ total_items }} тов. {{ cart.get_total_price }} руб.
            </a>
         {% else %}
              Корзина пустая
        {% endif %}
    {% endwith %}
</div>
